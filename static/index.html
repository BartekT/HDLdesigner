      <!-- MENU -->
      <div class="menu-window">
         <div class="btn-group">
            <label class="btn btn-primary" ng-model="actvPanel" uib-btn-radio="'HDL'"><img src="images/config.svg"> model<b>FSM</b></label>
            <!-- <label class="btn btn-primary" ng-model="actvPanel" uib-btn-radio="'CPU'"><img src="images/pencil.svg"> model<b>CPU</b></label> -->
            <!-- <label class="btn btn-primary" ng-model="actvPanel" uib-btn-radio="'IP'"><img src="images/folder.svg"> model<b>IP</b></label> -->
            <label class="btn btn-primary" ng-model="actvPanel" uib-btn-radio="'Translate'"><img src="images/folder.svg"> model<b>Translate</b></label>
         </div>
         <div class="btn-group" style="float: right;">
            <label class="btn btn-primary" ng-click="open('lg')"><img src="images/medal.svg"> Help</label>
         </div>
      </div>
      <div resize>
         <!-- HDL designer -->
         <div ng-controller="HDLctrl" ng-show="actvPanel == 'HDL'">
            <div ui-codemirror="{
               lineNumbers: true,
               lineWrapping : true,
               mode: 'vhdl'
               }" ng-model="code" ng-change="codeChange()" class="editor-window" resize></div>
            <div class="property-window">
               <uib-tabset active="active">
                  <uib-tab index="0" heading="Control signals">
                     <div class="fsm-window">
                        <uib-accordion close-others="oneAtATime">
                           <uib-accordion-group ng-repeat="(name, svg) in outputs" is-open="status.open">
                              <uib-accordion-heading>
                                 {{name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                              </uib-accordion-heading>
                              <button type="button" class="btn btn-info" ng-click="vm.download(svg)" ng-controller="svgSaveCtrl as vm">Download SVG</button>
                              <div class="svg">
                                 <svg-img content="{{svg}}"></svg-img>
                              </div>
                           </uib-accordion-group>
                     </div>
                     </uib-accordion>
                  </uib-tab>
                  <uib-tab index="1" heading="State machines">
                     <div class="fsm-window">
                        <uib-accordion close-others="oneAtATime">
                           <uib-accordion-group ng-repeat="(fsm, assigns) in fsms" is-open="status.open">
                              <uib-accordion-heading>
                                 {{fsm}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                              </uib-accordion-heading>
                              <button type="button" class="btn btn-info" ng-click="vm.download(assigns.svg)" ng-controller="svgSaveCtrl as vm">Download SVG</button>
                              <div class="svg">
                                 <svg-img content="{{assigns.svg}}"></svg-img>
                              </div>
                           </uib-accordion-group>
                     </div>
                     </uib-accordion>
                  </uib-tab>
                  <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                     {{tab.content}}
                  </uib-tab>
               </uib-tabset>
            </div>
         </div>
         <!-- Translate -->
         <div ng-controller="Transctrl" ng-show="actvPanel == 'Translate'">
            <div ui-codemirror="{
               lineNumbers: true,
               lineWrapping : true,
               mode: 'vhdl'
               }" ng-model="code" ng-change="codeChange()" class="editor-window" resize></div>
            <div ui-codemirror="{
               lineNumbers: true,
               lineWrapping : true,
               mode: 'verilog',
               readOnly: true
               }" ng-model="trans_code" class="editor-window" resize></div>
         </div>
         <!-- CPU designer -->
         <div ng-controller="cpu_ctrl" ng-show="actvPanel == 'CPU'">
            <table class="instrmatrix">
               <tr>
                  <th></th>
                  <th ng-repeat="x in hexitems">x{{ x }}</th>
               </tr>
               <tr ng-repeat="y in decitems">
                  <th>{{ hexitems[y] }}x</th>
                  <td ng-repeat="x in decitems" 
                     ng-mouseenter="cellStyle={'background-color': '#ddd' };show_cycles(y*16 + x)" 
                     ng-mouseleave="cellStyle={};hide_cycles()"
                     ng-style="cellStyle"><b>{{ opcode_matrix[y][x] }}</b> {{ opcode_matrix_short[y][x] }}</td>
               </tr>
            </table>
            <div ng-hide="!opis">
               <table class="opcode-desc">
                  <tr>
                     <th colspan="{{ max_state }}">{{ sel_opcode }} {{ sel_instr }}</th>
                  </tr>
                  <tr ng-repeat="i in range(max_signal_length)">
                     <th>{{i}}</th>
                     <td ng-repeat="sigs in opis">{{ sigs[i] }}</td>
                  </tr>
               </table>
            </div>
         </div>
      </div>
      <!-- FOOTER -->
      <div class="footer-window">
         <ul>
            <li><a target="_blank" href="https://github.com/BartekT/HDLdesigner">issue tracker</a></li>
            <li><a href="javascript:document._xclick.submit();">donate</a></li>
         </ul>
         <a href="mailto:info@modelchip.com"><img src="/images/modelchip333.png"></a>
      </div>
      <div>
         <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Help</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            </div>
         </script>
      </div>
      <script src="/lib/hdl_designer.js"></script>
      <script src="/lib/trans_designer.js"></script>
      <script src="/lib/cpu_designer.js"></script>
   </body>
</html>
